<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>icons</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			body {
				padding: 20px;
				font-family: Arial, sans-serif;
			}
			h2 {
				line-height: 1;
				margin-bottom: 20px;
				padding-bottom: 20px;
				border-bottom: black 1px solid;
			}
			h3 {
				line-height: 1;
				margin-bottom: 20px;
				padding-bottom: 20px;
				border-bottom: lightgrey 1px solid;
			}
			.icon-test-container + h2 {
				margin-top: 80px;
			}
			.icon-test-size {
				margin-top: 40px;
			}
			.icon-test-size + .icon-test-size {
				_border-top: lightgrey 1px solid;
				margin-top: 20px;
				padding-top: 20px;
			}
			span {
				display: inline-block;
				margin-right: 20px;
				vertical-align: top;
				width: 50px;
				height: 50px;
			}
			span:hover {
				background-color: #FF8;
			}
			hr {
				margin: 20px 0;
			}
		</style>
		<link href="../../documents/styles/_sprite.less" rel="stylesheet" />
	</head>
	<body>
		<h2>SVG</h2>
		<div class="icon-test-container svg ">
			
				<div class="icon-test-size">
					
					
					<span class="icon-adn" title="icon-adn"></span>
					
					<span class="icon-align-center" title="icon-align-center"></span>
					
					<span class="icon-align-justify" title="icon-align-justify"></span>
					
					<span class="icon-align-left" title="icon-align-left"></span>
					
					<span class="icon-align-right" title="icon-align-right"></span>
					
					<span class="icon-list" title="icon-list"></span>
					
					<span class="icon-newtab" title="icon-newtab"></span>
					
				</div>
			
				<div class="icon-test-size">
					<h3>large</h3>
					
					<span class="icon-adn-large" title="icon-adn-large"></span>
					
					<span class="icon-align-center-large" title="icon-align-center-large"></span>
					
					<span class="icon-align-justify-large" title="icon-align-justify-large"></span>
					
					<span class="icon-align-left-large" title="icon-align-left-large"></span>
					
					<span class="icon-align-right-large" title="icon-align-right-large"></span>
					
					<span class="icon-list-large" title="icon-list-large"></span>
					
					<span class="icon-newtab-large" title="icon-newtab-large"></span>
					
				</div>
			
		</div>

		<h2>PNG</h2>
		<div class="icon-test-container no-svg ">
			
				<div class="icon-test-size">
					
					
					<span class="icon-adn" title="icon-adn"></span>
					
					<span class="icon-align-center" title="icon-align-center"></span>
					
					<span class="icon-align-justify" title="icon-align-justify"></span>
					
					<span class="icon-align-left" title="icon-align-left"></span>
					
					<span class="icon-align-right" title="icon-align-right"></span>
					
					<span class="icon-list" title="icon-list"></span>
					
					<span class="icon-newtab" title="icon-newtab"></span>
					
				</div>
			
				<div class="icon-test-size">
					<h3>large</h3>
					
					<span class="icon-adn-large" title="icon-adn-large"></span>
					
					<span class="icon-align-center-large" title="icon-align-center-large"></span>
					
					<span class="icon-align-justify-large" title="icon-align-justify-large"></span>
					
					<span class="icon-align-left-large" title="icon-align-left-large"></span>
					
					<span class="icon-align-right-large" title="icon-align-right-large"></span>
					
					<span class="icon-list-large" title="icon-list-large"></span>
					
					<span class="icon-newtab-large" title="icon-newtab-large"></span>
					
				</div>
			
		</div>
	</body>
</html>
