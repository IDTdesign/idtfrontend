            display: block;
            position: absolute;

            top: 49%;

            left: -365px;
        }

            right: -365px;
        }

                font-size: 62.5%;
            }
            .island {
                width: 90%;
            }
        }
        @media (max-width: 910px) {
            body {
                font-size: 42.5%;
            }
            .island {
                width: 90%;
            }
            .oops{
                height: 120px;
            }
            h2 {
                font-size: 6em;
            }
            .logo:before,
            .logo:after {
                width: 250px;
            }
            .logo:before {
                left: -265px;
            }
            .logo:after {
                right: -265px;
            }
        }
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            .island {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 40px 15px;
                border-radius: 0;
                overflow:auto;
            }
            h2 {
                font-size: 9em;
            }
            h2 + p {
                font-size: 6.8em;
            }
            .logo:before,
            .logo:after {
                width: 150px;
            }
            .logo:before {
                left: -160px;
            }
            .logo:after {
                right: -160px;
            }
        }
        @media (max-width: 350px) {
            .oops {
                height: 100px;
            }
            div p {
                font-size: 6.3em;
            }

            p {
                font-size: 6.8em;
            }
            .logo:before,
            .logo:after {
                width: 85px;
            }
            .logo:before {
                left: -95px;
            }
            .logo:after {
                right: -95px;
            }
        }

            <h2>Es tut uns sehr Leid.</h2>
            <p>Wir sind momentan dabei unser System auf den neuesten Stand zu bringen, damit wir Ihnen besseren Service anbieten können.</p>
